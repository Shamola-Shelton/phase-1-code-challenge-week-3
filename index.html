<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Pulse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Post Pulse</h1>
            <p>Modern post management</p>
        </header>
        <div class="main-content">
            <aside class="sidebar">
                <h2>Blog Posts</h2>
                <div id="post-list" class="post-list">
                    <!-- Post titles will be displayed here -->
                </div>
            </aside>
            <main class="content">
                <div id="post-detail">
                    <!-- Post details will be displayed here -->
                    <form id="edit-post-form" class="hidden">
                        <h4>Update Post Details</h4>
                        <label for="edit-title">Title:</label>
                        <input type="text" name="title" id="edit-title" class="input-field">
                        <label for="edit-content">Content:</label>
                        <textarea name="content" id="edit-content" rows="5" class="input-field"></textarea>
                        <button type="submit" class="btn primary">Update Post</button>
                        <button type="button" id="cancel-edit" class="btn secondary">Cancel</button>
                    </form>
                </div>
            </main>
        </div>
        <footer class="footer">
            <form id="new-post-form">
                <h4>Add New Post</h4>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required class="input-field">
                <label for="content">Content:</label>
                <textarea name="content" id="content" rows="5" required class="input-field"></textarea>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required class="input-field">
                <div class="form-actions">
                    <button type="submit" class="btn primary">Add Post</button>
                    <button type="button" class="btn secondary" onclick="this.form.reset()">Cancel</button>
                </div>
            </form>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
